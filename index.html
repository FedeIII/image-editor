<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Dropper</title>
    <style>
      :root {
        --gap-big: 32px;
        --gap-mid: 16px;
        --gap-small: 8px;

        --color-base: white;
        --color-modal-bg: #13151c;
        --color-text: black;
        --color-text-negative: white;
      }

      .app {
        background-color: var(--color-base);
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
      }

      .menu {
        padding: var(--gap-mid) var(--gap-big);
      }

      .canvas--color-picker {
        cursor:
          url("public/img/screenshotselection.svg") 16 16,
          pointer;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        padding: 2px;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: max-content;
        background-color: var(--color-modal-bg);
        color: var(--color-text-negative);
        text-align: center;
        border-radius: 4px;
        padding: 4px 8px;
        position: absolute;
        z-index: 1;
        top: -130%;
        left: -50%;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
      }

      .tooltip--selected {
        background-color: lightgray;
      }

      .tools {
        display: flex;
        flex-direction: row;
        column-gap: var(--gap-small);
      }

      .tool-icon:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app">
      <div class="menu">
        <div id="tools" class="tools"></div>
      </div>
      <canvas id="canvas" class="canvas"></canvas>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
